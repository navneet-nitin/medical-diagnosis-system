{% extends 'diagnosis/base.html' %}

{% block title %}Diabetes{% endblock %}

{% block content %}
<div class="container">
    <h2>Diabetes Analysis</h2>
<form method="post">
    {% csrf_token %}
<div class="form-group"><label>Pregnancies</label><input name="Pregnancies" required></div>
<div class="form-group"><label>Glucose</label><input name="Glucose" required></div>
<div class="form-group"><label>Blood Pressure</label><input name="BloodPressure" required></div>
<div class="form-group"><label>Skin Thickness</label><input name="SkinThickness" required></div>
<div class="form-group"><label>Insulin</label><input name="Insulin" required></div>
<div class="form-group"><label>BMI</label><input name="BMI" required></div>
<div class="form-group"><label>Diabetes Pedigree Function</label><input name="DiabetesPedigreeFunction" required></div>
<div class="form-group"><label>Age</label><input name="Age" required></div>

<button type="submit">Analyze</button>
</form>
{% if result %}
<div class="result-box">
    {{ result }}
</div>
{% endif %}

{% endblock %}
